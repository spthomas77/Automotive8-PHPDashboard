    $(document).ready(function (e) {

        //$("#importDiv").hide();
        var canLogin = readCookie("canLogin");
        if (canLogin == "Yes") {

            $('#AccountName').html(loginAccountName);
            //var url = 'https://studio.dashboard.mdl.io/api/Report/GetReportView?rn=home&si=1142&ai=1142&st=201&fd=3/14/2014&td=07/03/2014&seed=false&pb=true&menu=true&token=943c458c-e8d2-450d-b0a3-00e9bd0fe292'
            //$("#I1").attr("src", url);

            var email = readCookie("loginEmail");
            var pwd = readCookie("loginPassword");
            var account = readCookie("loginAccount");
            var projecturl = getProjectURL();
            var loginAccountName = readCookie("loginAccountName");
            $('#AccountName').html(loginAccountName);
            var loginInfo = loginAccountName + " - " + email;
            $('#loginInfo').html(loginInfo);

            var ret = false;
            var json = $.getJSON(projecturl + "reportNew.php?callback=?", {
                email: email,
                pwd: pwd,
                account: account
            })
                    .success(function (json) {

                        ret = true;
                        if (json.success) {
                            var url = json.url;

                            $("#I1").attr("src", url);
                        } else {

                        }
                    })
                    .error(function () {
                        url = '';
                    });


        } else {
            location.href = 'login.html';
        }
    });
