		<script type="text/javascript">
			window.jQuery || document.write("<script src='assets/js/jquery.min.js'>"+"<"+"/script>");

			function uploadFile() {
				window.open('uploadImport.html','','width=500,height=120,toolbar=no,scrollbars=no,resizable=no');
			}

			function importContacts() {
				var ret = false;

				var email = readCookie("loginEmail");
				var pwd = readCookie("loginPassword");		
				var importFile = $('#importFile').val();				
				var importName = $('#importName').val();
				var account = readCookie("loginAccount");		
				
				if ( (typeof(importFile)  === "undefined") || (importFile == '')) {
					alert('Please select file to import.');
					return;
				}
				if (importName == '') {
					alert('Please enter Import Name.');
					return;
				}
				var PartnerGuid = readCookie("PartnerGuid");
				var PartnerPassword = readCookie("PartnerPassword");
				
				var projecturl = getProjectURL();
				var json = $.getJSON(projecturl+"import.php?callback=?", {
					email: email,
					pwd: pwd,			
					importFile: importFile,
					importName: importName,
					account: account,
					mode: 'import',
					PartnerGuid: PartnerGuid,
					PartnerPassword: PartnerPassword
				})
				.success(function(json) {
					if( json.success ) {
						alert("Import successfully.");
						location.href = 'contacts.html';
					} else {
						alert(json.message);
					}
				})
				.error(function() {
				  alert("A connection error occured. Please try again.");				  
				})
				.complete(function() {
				  
				});
				return ret;
			}
		</script>

		<script type="text/javascript">
			
			$(document).ready(function(e) {
		
				
				var canLogin = readCookie("canLogin");
				if (canLogin == "Yes") {
					var email = readCookie("loginEmail");
					var loginAccountName = readCookie("loginAccountName");
					$('#AccountName').html(loginAccountName);
					var programName = getParameterByName('programName');
					$('#programName').html(programName);
					var loginInfo = loginAccountName+" - "+email;
					$('#loginInfo').html(loginInfo);					
				} else {
					location.href = 'login.html';
				}
			});

			function setFile(str1) {
		
				$('#filename').html("Filename: "+str1);
				$('#importFile').val(str1);
				var str2 = str1.substring(0, 5).toLowerCase(); 
				if (str2 == 'temp/') {
					str1 = str1.substring(5, str1.length);
				}
				$('#importFilename').html(str1);
				
				
				
			}
