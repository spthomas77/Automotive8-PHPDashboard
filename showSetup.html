		<script type="text/javascript">
			function CancelClick() {
				window.close();
			}

			function callphp() {

				var emailSelectData = $('#emailSelect').val();
				if (emailSelectData == '') {
					alert('Please select Contact Emails.');
					return;
				}
			
				var ret = false;
				
				var to_select_list = '';

				$('select#to_select_list > option').each(function() {
					to_select_list = to_select_list+','+$(this).val();
				});
				
				
				var email = readCookie("loginEmail");
				var pwd = readCookie("loginPassword");		
				var account = readCookie("loginAccount");
				var PartnerGuid = readCookie("PartnerGuid");
				var PartnerPassword = readCookie("PartnerPassword");
				var projecturl = getProjectURL();	

				
				var json = $.getJSON(projecturl+"GetContactFieldList.php?callback=?", {
					email: email,
					pwd: pwd,
					account: account,
					to_select_list: to_select_list,
					PartnerGuid: PartnerGuid,
					PartnerPassword: PartnerPassword,
					mode: 'save'
				})
				.success(function(json) {
					if( json.success ) {
						var loc = window.opener.location;
						window.opener.location = loc;
						void(window.close()); 
				  } else {
					alert(json.message);
					return ret;
				  }
				})
				.error(function() {
				  alert("A connection error occured. Please try again.");
				})
				.complete(function() {
				  
				});
				return ret;
			}
			
			$(document).ready(function(e) {
		
		
				var canLogin = readCookie("canLogin");
				if (canLogin == "Yes") {
					var loginAccountName = readCookie("loginAccountName");
					$('#AccountName').html(loginAccountName);
					var email = readCookie("loginEmail");
					var pwd = readCookie("loginPassword");		
					var account = readCookie("loginAccount");
					var PartnerGuid = readCookie("PartnerGuid");
					var PartnerPassword = readCookie("PartnerPassword");
					var projecturl = getProjectURL();	
					var json = $.getJSON(projecturl+"GetContactFieldList.php?callback=?", {
						email: email,
						pwd: pwd,
						account: account,
						PartnerGuid: PartnerGuid,
						PartnerPassword: PartnerPassword
					})
					.success(function(json) {
						var import_data = json.ContactFieldList;
						var data = '';
						for (i = 0; i < import_data.length; i++) {
							data += '<option value="'+ import_data[i]['Name'] +'">'+ import_data[i]['Name']+'</option>';
						}
						$('#from_select_list').html(data);
						Sort('from_select_list');

						var TargetAudiences = json.ContactFieldNames;

						if (TargetAudiences) {
							for( var j = 0 ; j < TargetAudiences.length ; j++ ) {
								$("#from_select_list option[value='"+TargetAudiences[j]+"']").attr("selected", "selected");
								move_list_items('from_select_list','to_select_list');
							}
							
						}
					})
					.error(function() {
					  alert("A connection error occured. Please try again.");
					})
					.complete(function() {
					  
					});
				} else {
					location.href = 'login.html';
				}
			});

			//this will move selected items from source list to destination list     
			function move_list_items(sourceid, destinationid)
			{
				$("#"+sourceid+"  option:selected").appendTo("#"+destinationid);
			}

			//this will move all selected items from source list to destination list
			function move_list_items_all(sourceid, destinationid)
			{
				$("#"+sourceid+" option").appendTo("#"+destinationid);
			}

			
		</script>
