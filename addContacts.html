		<script type="text/javascript">
			
			$(document).ready(function(e) {
		
				//$("#importDiv").hide();
				var canLogin = readCookie("canLogin");
				if (canLogin == "Yes") {
					var loginAccountName = readCookie("loginAccountName");
					$('#AccountName').html(loginAccountName);
				} else {
					location.href = 'login.html';
				}
			});

			function importContacts() {
				var ret = false;

				var email = readCookie("loginEmail");
				var pwd = readCookie("loginPassword");		
				var firstName = $('#firstName').val();				
				var lastName = $('#lastName').val();
				var emailData = $('#email').val();
				var phone = $('#phone').val();
				var address = $('#address').val();
				var city = $('#city').val();
				var state = $('#state').val();
				var zip = $('#zip').val();
				var account = readCookie("loginAccount");
				
				if (firstName == '') {
					alert('Please enter First Name.');
					return;
				}
				if (lastName == '') {
					alert('Please enter Last Name.');
					return;
				}
				if (emailData == '') {
					alert('Please enter email.');
					return;
				} else if (!(checkEmail(emailData))) {
					alert('Please enter a valid email.');
					return false;
				}
				
				
				var projecturl = getProjectURL();
				var json = $.getJSON(projecturl+"addContacts.php?callback=?", {
					email: email,
					pwd: pwd,			
					firstName: firstName,
					lastName: lastName,
					emailData: emailData,
					phone: phone,
					address: address,
					city: city,
					state: state,
					zip: zip,
					account: account,
					mode: 'add'
				})
				.success(function(json) {
					if( json.success ) {
						alert("Add new contact successfully.");
						location.href = 'addContacts.html';
					} else {
						alert(json.message);
					}
				})
				.error(function() {
				  alert("A connection error occured. Please try again.");				  
				})
				.complete(function() {
				  
				});
				return ret;
			}

			
		</script>
