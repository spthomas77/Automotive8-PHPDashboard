					};
					$('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function(){
						var icon = $(this);
						var $class = $.trim(icon.attr('class').replace('ui-icon', ''));
						
						if($class in replacement) icon.attr('class', 'ui-icon '+replacement[$class]);
					})

			function Search() {
				
				var email = readCookie("loginEmail");
				var pwd = readCookie("loginPassword");		
				var account = readCookie("loginAccount");
				var PartnerGuid = readCookie("PartnerGuid");
				var PartnerPassword = readCookie("PartnerPassword");				
				var account = readCookie("loginAccount");
				var projecturl = getProjectURL();
				pwd = encodeURIComponent(pwd);
				projecturl = projecturl+'getContactArray.php?email='+email+'&pwd='+pwd+'&account='+account+'&PartnerGuid='+PartnerGuid+'&PartnerPassword='+PartnerPassword+'&rnd=' + new Date().getTime();
				
				$.ajax(
				{
					type: "GET",
					dataType: 'json',
					url: projecturl,
					async: false,
					success: function(result)
					{
						grid_data = eval(result.data);
						grid_col = result.colNames;
						grid_model = result.colModel;
						
					},
					error: function(x, e)
					{
						alert(x.readyState + " "+ x.status +" "+ e.msg);   
					}
				});
				
				
			}

			function createItem(mode, data) {
				
				var loginEmail = readCookie("loginEmail");
				var loginPassword = readCookie("loginPassword");	
				var loginAccount = readCookie("loginAccount");
				var PartnerGuid = readCookie("PartnerGuid");
				var PartnerPassword = readCookie("PartnerPassword");

				item = {};
				item ["loginEmail"] = loginEmail;
				item ["loginPassword"] = loginPassword;
				item ["loginAccount"] = loginAccount;
				item ["mode"] = mode;
				item ["PartnerGuid"] = PartnerGuid;
				item ["PartnerPassword"] = PartnerPassword;

				var aCount = grid_col.length;
				for (var i = 0; i < aCount; i++) {
					var fname = grid_col[i];
					$.each(data, function(key, value) {
						if (key == fname) {
							item [fname] = value;
						}
					});
				}

				return item;
			}
